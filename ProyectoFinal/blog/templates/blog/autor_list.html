<h1>Lista completa autores</h1>

<ul>
    {% for autor in object_list %}

    <li>
        <p>Nombre: {{ autor.nombre }} 
        <br> Apellido {{ autor.apellido}} . 
        <br> Profesion: {{ autor.profesion }}</p>
    <p> 
        <a href="{% url 'AutorDetail' autor.id %}">Ver</a>
        <a href="{% url 'AutorUpdate' autor.id %}">Editar</a>
        <a href="{% url 'AutorDelete' autor.id %}">Borrar</a>

    </p>
    </li>
    {% endfor %}
</ul>
